<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pixeles con Arco, Bal√≠stica, Viento y Fade</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      width: 100%; height: 100%;
    }
    svg {
      width: 100%; height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <svg id="canvas">
    <defs id="defs"></defs>
  </svg>

  <script>
    const svg = document.getElementById("canvas");
    const defs = document.getElementById("defs");
    const pixels = [];
    const surfaces = [];
    const spheres = [];
    const numPixels = 300;

    class Pixel {
      constructor() {
        this.size = 4;
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.vx = (Math.random() - 0.5) * 3;
        this.vy = (Math.random() - 0.5) * 3;
        this.collisions = new Map();
        this.marginsTouched = 0;
        this.ballistic = false;

        this.rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
        this.rect.setAttribute("width", this.size);
        this.rect.setAttribute("height", this.size);
        this.rect.setAttribute("fill", "white");
        svg.appendChild(this.rect);
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x <= 0 || this.x + this.size >= window.innerWidth) {
          this.vx *= -1;
          this.marginsTouched++;
        }
        if (this.y <= 0 || this.y + this.size >= window.innerHeight) {
          this.vy *= -1;
          this.marginsTouched++;
        }

        if (this.marginsTouched >= 3 && !this.ballistic) {
          this.ballistic = true;
        }

        if (this.ballistic) {
          this.vy += 0.1; // gravedad
          this.vx *= 0.999; // resistencia
        }

        this.rect.setAttribute("x", this.x);
        this.rect.setAttribute("y", this.y);
      }

      checkCollision(other) {
        if (
          this.x < other.x + other.size &&
          this.x + this.size > other.x &&
          this.y < other.y + other.size &&
          this.y + this.size > other.y
        ) {
          this.vx *= -1;
          this.vy *= -1;
          other.vx *= -1;
          other.vy *= -1;

          const key = other;
          this.collisions.set(key, (this.collisions.get(key) || 0) + 1);
          other.collisions.set(this, (other.collisions.get(this) || 0) + 1);

          if (!surfaces.find(s => (s.a === this && s.b === other) || (s.a === other && s.b === this))) {
            createSurface(this, other);
          }

          if (this.collisions.get(key) > 2 && !spheres.find(s => (s.a === this && s.b === other) || (s.a === other && s.b === this))) {
            createSphere(this, other);
          }
        }
      }
    }

    function createSurface(a, b) {
      const ax = a.x + a.size / 2;
      const ay = a.y + a.size / 2;
      const bx = b.x + b.size / 2;
      const by = b.y + b.size / 2;

      const mx = (ax + bx) / 2;
      const my = (ay + by) / 2;
      const angle = Math.atan2(by - ay, bx - ax) + Math.PI / 2;
      const distance = Math.hypot(bx - ax, by - ay) * 0.5;

      const cx = mx + Math.cos(angle) * distance;
      const cy = my + Math.sin(angle) * distance;

      const gradId = `grad${surfaces.length}`;
      const grad = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
      grad.setAttribute("id", gradId);
      grad.setAttribute("x1", "0%");
      grad.setAttribute("y1", "0%");
      grad.setAttribute("x2", "100%");
      grad.setAttribute("y2", "100%");

      const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
      stop1.setAttribute("offset", "0%");
      stop1.setAttribute("stop-color", "red");
      stop1.setAttribute("stop-opacity", "0.5");

      const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
      stop2.setAttribute("offset", "100%");
      stop2.setAttribute("stop-color", "black");
      stop2.setAttribute("stop-opacity", "0.5");

      grad.appendChild(stop1);
      grad.appendChild(stop2);
      defs.appendChild(grad);

      const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      polygon.setAttribute("points", `${ax},${ay} ${bx},${by} ${cx},${cy}`);
      polygon.setAttribute("fill", `url(#${gradId})`);

      svg.appendChild(polygon);

      surfaces.push({ a, b, polygon });
    }

    function createSphere(a, b) {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("r", "50");
      circle.setAttribute("fill", "black");
      circle.setAttribute("opacity", "0.8");
      circle.style.filter = "blur(20px)";
      svg.insertBefore(circle, svg.firstChild);

      spheres.push({ a, b, circle, fading: false });
    }

    for (let i = 0; i < numPixels; i++) {
      pixels.push(new Pixel());
    }

    function animate() {
      pixels.forEach(p => p.move());

      for (let i = 0; i < pixels.length; i++) {
        for (let j = i + 1; j < pixels.length; j++) {
          pixels[i].checkCollision(pixels[j]);
        }
      }

      surfaces.forEach(surface => {
        const ax = surface.a.x + surface.a.size / 2;
        const ay = surface.a.y + surface.a.size / 2;
        const bx = surface.b.x + surface.b.size / 2;
        const by = surface.b.y + surface.b.size / 2;

        const mx = (ax + bx) / 2;
        const my = (ay + by) / 2;
        const angle = Math.atan2(by - ay, bx - ax) + Math.PI / 2;
        const distance = Math.hypot(bx - ax, by - ay) * 0.5;

        const cx = mx + Math.cos(angle) * distance;
        const cy = my + Math.sin(angle) * distance;

        surface.polygon.setAttribute("points", `${ax},${ay} ${bx},${by} ${cx},${cy}`);
      });

      for (let i = spheres.length - 1; i >= 0; i--) {
        const s = spheres[i];
        const ax = s.a.x + s.a.size / 2;
        const ay = s.a.y + s.a.size / 2;
        const bx = s.b.x + s.b.size / 2;
        const by = s.b.y + s.b.size / 2;
        const mx = (ax + bx) / 2;
        const my = (ay + by) / 2;
        s.circle.setAttribute("cx", mx);
        s.circle.setAttribute("cy", my);

        if ((s.a.marginsTouched >= 3 || s.b.marginsTouched >= 3) && !s.fading) {
          s.fading = true;
          fadeOutSphere(s, i);
        }
      }

      requestAnimationFrame(animate);
    }

    function fadeOutSphere(s, index) {
      let opacity = 0.8;
      function fade() {
        opacity -= 0.02;
        if (opacity <= 0) {
          svg.removeChild(s.circle);
          spheres.splice(index, 1);
        } else {
          s.circle.setAttribute("opacity", opacity);
          requestAnimationFrame(fade);
        }
      }
      fade();
    }

    animate();

    // üéØ CLICK ‚Äî Describir arco de circunferencia para cercanos
    svg.addEventListener("mousedown", (e) => {
      const clickX = e.clientX;
      const clickY = e.clientY;

      pixels.forEach(p => {
        const px = p.x + p.size / 2;
        const py = p.y + p.size / 2;
        const dx = px - clickX;
        const dy = py - clickY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 80) {
          const angle = Math.atan2(dy, dx) + Math.PI / 2;
          const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy) || 2;
          p.vx = Math.cos(angle) * speed;
          p.vy = Math.sin(angle) * speed;
        }
      });
    });

    // üéØ MOUSEMOVE ‚Äî Viento global
    let lastMouseX = null;
    let lastMouseY = null;

    svg.addEventListener("mousemove", (e) => {
      if (lastMouseX !== null && lastMouseY !== null) {
        const dx = e.clientX - lastMouseX;
        const dy = e.clientY - lastMouseY;

        const len = Math.sqrt(dx * dx + dy * dy);
        if (len > 0) {
          const normX = dx / len;
          const normY = dy / len;

          pixels.forEach(p => {
            const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy) || 2;
            p.vx = normX * speed;
            p.vy = normY * speed;
          });
        }
      }

      lastMouseX = e.clientX;
      lastMouseY = e.clientY;
    });

  </script>
</body>
</html>
